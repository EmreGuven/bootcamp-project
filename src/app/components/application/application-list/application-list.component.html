  <div class="card">

          <tr>

            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">State</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let application of applications">

              <div class="d-flex px-2">

                  <h6 class="mb-0 text-xs">{{ application.userId }}</h6>

              </div>
            </td>

            <td>

              </div>
            </td>

            <td>
              <div class="d-flex px-2">
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">{{ application.state}}</h6>
                </div>
              </div>
            </td>
            <td><button routerLink="update/{{application.id}}" class="btn btn-warning btn-sm">GÃ¼ncelle</button></td>
            <td><button (click)="deleteToApplication(application.id)" type="button" class="btn btn-primary btn-sm">Sil</button></td>
          </tr>
        </tbody>
      </table>
    </div>
