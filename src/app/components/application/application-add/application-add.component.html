<a routerLink="/admin/applications" class="btn btn-sm mb-0 me-1 bg-gradient-dark">Geri</a>

<div class="container-fluid" style="margin:auto; width:500px;">
  <div class="card-header"><h5 class="title" style="text-align: center;">Başvuru</h5></div>
  <form [formGroup]="applicationAddForm">
  
    <div class="form-floating mb-3 mt-3">
      <select id="userId" formControlName="userId" class="form-select ">
          <option *ngFor="let applicant of applicants" [value]="applicant.id">
              {{ applicant.firstName + " " + applicant.lastName }}
          </option>
      </select>
        <label for="userId" class="form-label">Aday Seçiniz</label>
    </div> 
    <div *ngIf="applicationAddForm.get('userId').hasError('required') && applicationAddForm.get('userId').touched" class="form-text text-muted uyari">
      Aday zorunludur!
    </div>
 
    <div class="form-floating mb-3 mt-3">
      <select id="bootcampId" formControlName="bootcampId" class="form-select rounded-0">
          <option *ngFor="let bootcamp of bootcamps" [value]="bootcamp.id">
              {{ bootcamp.name }}
          </option>
      </select>
      <label for="bootcampId" class="form-label">Bootcamp Seçiniz</label>
    </div>
    <div *ngIf="applicationAddForm.get('bootcampId').hasError('required') && applicationAddForm.get('bootcampId').touched" class="form-text text-muted uyari">
      Bootcamp zorunludur!
    </div>
 

 
    <div class="input-group input-group-outline my-3">
    <label class="form-label">Durum</label>
    <input type="text" class="form-control" formControlName="state">
    </div>
    <div *ngIf="applicationAddForm.get('state').hasError('required') && applicationAddForm.get('state').touched" class="form-text text-muted uyari">
      Durum zorunludur!
    </div>
 
    

</form>
<div class="card-footer">
  <button type="button" class="btn btn-success" (click)="addToApplication()">Ekle</button>
</div>
</div>
