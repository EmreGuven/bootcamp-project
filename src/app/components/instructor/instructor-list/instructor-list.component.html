<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div
            class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3"
          >
            <h6 class="text-white text-capitalize ps-3">Eğitmenler</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Ad
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Soyad
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Email
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Şifre
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Firma Adı
                  </th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let instructor of instructors">
                  <td style="height: 60px;">
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">{{ instructor.firstName }}</h6>
                      </div>
                    </div>
                  </td>

                  <td>
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">{{ instructor.lastName }}</h6>
                      </div>
                    </div>
                  </td>

                  <td>
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">{{ instructor.email }}</h6>
                      </div>
                    </div>
                  </td>

                  <td>
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">{{ instructor.password }}</h6>
                      </div>
                    </div>
                  </td>

                  <td>
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">
                          {{ instructor.companyName }}
                        </h6>
                      </div>
                    </div>
                  </td>
                  <td *ngIf="loginGuard.roles == 'ROLE_EMPLOYEE'">
                    <button
                      routerLink="update/{{ instructor.id }}"
                      class="btn bg-gradient-info mb-0 mt-0 mt-md-n9 mt-lg-0"
                    >
                      Güncelle
                    </button>
                  </td>
                  <td *ngIf="loginGuard.roles == 'ROLE_EMPLOYEE'">
                    <button
                      (click)="deleteToInstructor(instructor.id)"
                      type="button"
                      class="btn bg-gradient-primary mb-0 mt-0 mt-md-n9 mt-lg-0"
                    >
                      Sil
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
