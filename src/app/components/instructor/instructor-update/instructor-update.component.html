  <div class="card-header"><h5 class="title" >Eğitmen Güncelle</h5></div>
  <form [formGroup]="instructorUpdateForm" *ngIf="instructorUpdateForm">

    <div class="input-group input-group-outline my-3">
      <label class="form-label"></label>
      <input type="text" class="form-control" formControlName="firstName">
    </div>

    <div class="input-group input-group-outline my-3">
      <label class="form-label"></label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>

    <div class="input-group input-group-outline my-3">
      <label class="form-label"></label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    
    <div class="input-group input-group-outline my-3">
      <label class="form-label"></label>
      <input type="text" class="form-control" formControlName="password">
    </div>
    <div class="input-group input-group-outline my-3">
      <label class="form-label"></label>
      <input type="text" class="form-control" formControlName="companyName">
    </div>
</form>
<div class="card-footer">
  <button type="button" class="btn btn-success" (click)="updateToInstructor()">Kaydet</button>
</div>
