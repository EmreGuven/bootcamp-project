 <div class="container" style="margin: auto; width:800px;">
 <div class="card-header"><h5 class="title" style="text-align: center;">Kara Lİste Güncelle</h5></div>
  <form [formGroup]="blacklistUpdateForm" *ngIf="blacklistUpdateForm">

    <div class="input-group input-group-outline my-3">
      <label class="form-label"></label>
      <select id="applicantId" formControlName="applicantId" class="form-select rounded-0">
        <option [value]="null" disabled hidden>Aday Seçiniz</option>
        <option *ngFor="let applicant of applicants" [value]="applicant.id">
            {{ applicant.firstName }}
        </option>
    </select>
    </div>
     <div *ngIf="blacklistUpdateForm.get('applicantId').hasError('required') && blacklistUpdateForm.get('applicantId').touched" class="form-text text-muted uyari">
      Aday zorunludur!
    </div>

    <div class="input-group input-group-outline my-3">
      <label class="form-label"></label>
      <input type="text" class="form-control" formControlName="date">
    </div>
    <div *ngIf="blacklistUpdateForm.get('date').hasError('required') && blacklistUpdateForm.get('date').touched" class="form-text text-muted uyari">
      Tarih zorunludur!
    </div>

    <div class="input-group input-group-outline my-3">
      <label class="form-label"></label>
      <input type="email" class="form-control" formControlName="reason">
    </div>
    <div *ngIf="blacklistUpdateForm.get('reason').hasError('required') && blacklistUpdateForm.get('reason').touched" class="form-text text-muted uyari">
      Açıklama zorunludur!
    </div>

</form>
<div class="card-footer">
  <button type="button" class="btn btn-success" (click)="updateToBlacklist()">Kaydet</button>
</div>
</div>
