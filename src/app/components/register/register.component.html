  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " routerLink="/">
              Bootcamp Project
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" routerLink="/">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                    Ana Sayfa
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" routerLink="/register">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Kayıt Ol
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" routerLink="/login">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Giriş Yap
                  </a>
                </li>
              </ul>
              <ul class="navbar-nav d-lg-flex d-none">
                <li class="nav-item">
                  <a routerLink="/admin" class="btn btn-sm mb-0 me-1 bg-gradient-dark">Admin Panel</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Kayıt Ol</h4>
                  <p class="mb-0">Kayıt olmak için email ve şifrenizi giriniz</p>
                </div>
                <div class="card-body">
                  <form role="form" [formGroup]="userAddForm">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">İsim</label>
                      <input formControlName="fullName" type="text" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input formControlName="email" type="email" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Şifre</label>
                      <input formControlName="password" type="password" class="form-control">
                    </div>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        Kabul ediyorum <a href="javascript:;" class="text-dark font-weight-bolder">Kullanım koşulları</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button (click)="addUser()" type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Kayıt Ol</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Zaten hesabınız var mı ?
                    <a routerLink="/login" class="text-primary text-gradient font-weight-bold">Giriş Yap</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
