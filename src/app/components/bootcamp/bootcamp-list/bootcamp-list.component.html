<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Bootcamplar</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-0 h-25">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Bootcamp Adı
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Eğitmen Adı
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Başlama Tarihi
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Bitiş Tarihi
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                    Durumu
                  </th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bootcamp of bootcamps">
                  <td style="height: 60px">
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">{{ bootcamp.name }}</h6>
                      </div>
                    </div>
                  </td>

                  <td>
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">
                          {{ bootcamp.instructorName }}
                        </h6>
                      </div>
                    </div>
                  </td>

                  <td>
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">{{ bootcamp.dateStart }}</h6>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">{{ bootcamp.dateEnd }}</h6>
                      </div>
                    </div>
                  </td>

                  <td>
                    <div class="d-flex px-2">
                      <div class="my-auto">
                        <h6 class="mb-0 text-xs">
                          <span
                            *ngIf="bootcamp.state == 1"
                            class="badge badge-sm bg-gradient-success"
                            >Online</span
                          >
                          <span
                            *ngIf="bootcamp.state == 2; else offline"
                            class="badge badge-sm bg-gradient-secondary"
                            >Offline</span
                          >
                          <ng-template #offline></ng-template>
                        </h6>
                      </div>
                    </div>
                  </td>
                  <td *ngIf="loginGuard.roles == 'ROLE_EMPLOYEE'">
                    <button
                      routerLink="update/{{ bootcamp.id }}"
                      class="btn bg-gradient-info mb-0 mt-0 mt-md-n9 mt-lg-0"
                    >
                      Güncelle
                    </button>
                  </td>
                  <td *ngIf="loginGuard.roles == 'ROLE_EMPLOYEE'">
                    <button
                      (click)="deleteToBootcamp(bootcamp.id)"
                      type="button"
                      class="btn bg-gradient-primary mb-0 mt-0 mt-md-n9 mt-lg-0"
                    >
                      Sil
                    </button>
                  </td>
                  <td *ngIf="loginGuard.roles == 'ROLE_APPLICANT'">
                    <button
                      (click)="getBootcampData(bootcamp)"
                      type="button"
                      class="btn bg-gradient-info mb-0 mt-0 mt-md-n9 mt-lg-0"
                    >
                      Kayıt Ol
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
