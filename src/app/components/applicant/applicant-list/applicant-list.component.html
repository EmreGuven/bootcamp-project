  <div class="card">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ad</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Soyad</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Email</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Şifre</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Tc No</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Doğum Tarihi</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Hakkında</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let applicant of applicants">
            <td>
              <div class="d-flex px-2">
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">{{ applicant.firstName }}</h6>
                </div>
              </div>
            </td>

            <td>
              <div class="d-flex px-2">
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">{{ applicant.lastName }}</h6>
                </div>
              </div>
            </td>

            <td>
              <div class="d-flex px-2">
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">{{ applicant.email}}</h6>
                </div>
              </div>
            </td>
            <td>

              <div class="d-flex px-2">
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">{{ applicant.password}}</h6>
                </div>
              </div>
            </td>

            <td>
              <div class="d-flex px-2">
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">{{ applicant.nationalIdentity }}</h6>
                </div>
              </div>
            </td>

            <td>
              <div class="d-flex px-2">
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">{{ applicant.dateOfBirth }}</h6>
                </div>
              </div>
            </td>

            <td>
              <div class="d-flex px-2">
                <div class="my-auto">
                  <h6 class="mb-0 text-xs">{{ applicant.about }}</h6>
                </div>
              </div>
            </td>
            <td><button routerLink="update/{{applicant.id}}" class="btn btn-warning btn-sm">Güncelle</button></td>
            <td><button (click)="deleteToApplicant(applicant.id)" type="button" class="btn btn-primary btn-sm">Sil</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
