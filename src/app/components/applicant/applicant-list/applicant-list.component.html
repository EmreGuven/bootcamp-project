<div class="container-fluid row-cols-md-5">
    <div class="">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
            <th scope="col">Email</th>
            <th scope="col">Şifre</th>
            <th scope="col">TC No</th>
            <th scope="col">Doğum Tarihi</th>
            <th scope="col">Hakkında</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let applicant of applicants">
            <td>{{ applicant.firstName }}</td>
            <td>{{ applicant.lastName }}</td>
            <td>{{ applicant.email }}</td>
            <td>{{ applicant.password }}</td>
            <td>{{ applicant.nationalIdentity }}</td>
            <td>{{ applicant.dateOfBirth }}</td>
            <td>{{ applicant.about }}</td>
            <td><button routerLink="update/{{applicant.id}}" class="btn btn-warning">Güncelle</button></td>
            <td><button (click)="deleteToApplicant(applicant.id)" class="btn btn-danger">Sil</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
